
<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Flagpedia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Flagpedia</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/premium">Premium</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <marquee style="font-size: xx-large" scrollamount=20>Become a flag expert <strong>today</strong> by signing up for <a href="/premium">premium</a>!</marquee>

  <main class="container">

      {% with messages = get_flashed_messages() %}
          {% if messages %}
              {% for message in messages %}
                <div class="alert alert-danger" role="alert">{{ message }}</div>
              {% endfor %}

          {% endif %}
      {% endwith %}
      {% block content %}
      {% endblock %}
  </main>

</html>
